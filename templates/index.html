{% extends 'base.html' %} {% load static %}{% block titulo %} Blog-Django {% endblock %} {% block content %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('https://debitoor.es/blog/plantillas-de-factura-para-bloggers/b-blogger.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Blog-Django</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->


<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for post in posts%}
            <div class="post-preview">
                <a href="{% url 'post' post.slug %}">
                    <h2 class="post-title">{{post.titulo}}</h2>
                    <h3 class="post-subtitle">{{post.descripcion}}</h3>
                </a>
                <p class="post-meta">
                    Publicado por:
                    <a href="#!">{{post.autor}}</a> en {{post.created}}
                </p>
            </div>

            <!-- Divider-->
            <hr class="my-4" /> {% endfor %}
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>

{% endblock %}
